<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
<style>
  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #f4f4f8;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
  }

  .login-container {
    background: white;
    padding: 40px 35px;
    border-radius: 10px;
    box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    width: 100%;
    max-width: 400px;
  }

  h1 {
    text-align: center;
    color: #333;
    margin-bottom: 25px;
  }

  label {
    display: block;
    margin-bottom: 5px;
    color: #555;
  }

  input[type="email"],
  input[type="password"] {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    margin-bottom: 15px;
  }

  .show-pass {
    display: flex;
    align-items: center;
    gap: 5px;
    margin-bottom: 15px;
  }

  button {
    width: 100%;
    padding: 10px;
    background: linear-gradient(90deg, magenta, cyan);
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
  }

  button:hover {
    opacity: 0.9;
  }

  .signup-text {
    text-align: center;
    margin-top: 15px;
    color: #555;
  }

  .signup-text a {
    color: magenta;
    text-decoration: none;
    font-weight: bold;
  }

  .signup-text a:hover {
    text-decoration: underline;
  }
</style>
</head>
<body>

<div class="login-container">
  <h1>Login</h1>

  <form action="./login.php" method="post">
    <label for="email">Email</label>
    <input type="email" name="email" id="email" required>

    <label for="password">Password</label>
    <input type="password" name="password" id="password" required>

    <div class="show-pass">
      <input type="checkbox" id="showPassword" onclick="togglePassword()">
      <label for="showPassword">Show Password</label>
    </div>

    <button type="submit">Login</button>

    <p class="signup-text">
      Donâ€™t have an account? <a href="./signup.html">Sign up instead</a>
    </p>
    <button onclick="window.location.href = './index.html'; "><img src="../ASSETS/Photos/home.svg" alt=""></button>
  </form>
</div>

<script>
  function togglePassword() {
    const password = document.getElementById("password");
    password.type = password.type === "password" ? "text" : "password";
  }
</script>

</body>
</html>
